components:
  schemas:
    Movie:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        genre:
          type: string
        director:
          type: string
        releaseYear:
          type: integer
        rating:
          type: number
          format: float

    NewUser:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string

    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
